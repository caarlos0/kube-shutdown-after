project_name: kube-shutdown-after
release:
  github:
    owner: caarlos0
    name: kube-shutdown-after
builds:
- goos:
  - linux
  goarch:
  - amd64
  binary: kube-shutdown-after
  env:
  - CGO_ENABLED=0
archives:
  - id: kube-shutdown-after
    name_template: '{{ .Binary }}_{{ .Os }}_{{ .Arch }}'
    files:
    - LICENSE*
    - README*
    - deployment.yaml
    format: tar.gz
dockers:
  - image: caarlos0/kube-shutdown-after
    tag_templates:
    - '{{ .Tag }}'
    - 'v{{ .Major }}.{{ .Minor }}'
    - 'latest'
